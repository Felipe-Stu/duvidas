<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
        <div class="coarousel-inner">
            <div data-bs-interval="2000" class="carousel-item active">
                <img src="https://images.pexels.com/photos/5079262/pexels-photo-5079262.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </div>
            <div data-bs-interval="2000" class="carousel-item">
                <img src="https://images.pexels.com/photos/2560510/pexels-photo-2560510.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </div>
            <div data-bs-interval="2000" class="carousel-item">
                <img src="https://images.pexels.com/photos/2666986/pexels-photo-2666986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-exemplo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" ></span>
        </button>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>

</html>
